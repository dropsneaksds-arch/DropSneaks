<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Max 95 | DropSneaks</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #fff; color: #111; }
        a { color: inherit; text-decoration: none; }
        a:hover { text-decoration: underline; }

        header {
            background: #000;
            color: #fff;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-button { font-size: 24px; position: relative; }
        .cart-count {
            position: absolute;
            top: -8px;
            right: -10px;
            background: red;
            color: white;
            font-size: 13px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .container { display: flex; padding: 40px; gap: 60px; }
        .left { flex: 1; text-align: center; }
        .left img { max-width: 100%; height: auto; }
        .right { flex: 1; }
        .product-title { font-size: 32px; font-weight: bold; margin-bottom: 10px; }
        .price { font-size: 28px; margin: 10px 0; font-weight: bold; }
        .size-select { margin: 20px 0; }
        .size-select label { display: block; margin-bottom: 8px; font-size: 16px; }
        .size-select select { width: 100%; padding: 10px; font-size: 16px; }
        .buttons { display: flex; gap: 20px; margin-top: 30px; }
        .btn { flex: 1; padding: 15px; font-size: 18px; font-weight: bold; text-align: center; text-decoration: none; color: #fff; background: #000; border: none; cursor: pointer; text-transform: uppercase; }
        .btn.sell { background: #555; }
        .btn:hover { opacity: 0.8; }
        .details { margin-top: 40px; border-top: 1px solid #ddd; padding-top: 20px; font-size: 16px; }
        .details dt { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
<header>
    <a href="HomePage.html">DropSneaks.</a>
    <a href="cart.html" class="cart-button" title="View Cart">
        ðŸ›’ <span id="cart-count" class="cart-count">0</span>
    </a>
</header>

<div class="container">
    <!-- Left: Product Images -->
    <div class="left">
        <img src="AM1.jpg" alt="Nike Air Max 95 Black White">
    </div>

    <!-- Right: Product Info + Actions -->
    <div class="right">
        <div class="product-title">Nike Air Max 95</div>
        <div class="price" id="productPrice">380</div> â‚ª

        <!-- Size Selection -->
        <div class="size-select">
            <label for="size">Select Size</label>
            <select id="size">
                <option value="">Select...</option>
                <option>40</option>
                <option>41</option>
                <option>42</option>
                <option>43</option>
                <option>44</option>
                <option>45</option>
                <option>46</option>
            </select>
        </div>

        <!-- Actions -->
        <div class="buttons">
            <button class="btn buy" id="addToCart">Add to Cart</button>
            <button class="btn sell">Buy Now</button>
        </div>

        <!-- Additional Info -->
        <dl class="details">
            <dt>Colorway:</dt>
            <dd>Black / White</dd>
            <dt>Brand:</dt>
            <dd>Nike</dd>
            <dt>Release Date:</dt>
            <dd>10/10/2025</dd>
            <dt>Description:</dt>
            <dd>Nike x Comme des Garcons Air Max 95 Sneaker. Distressed look with oversized foam panels for an exaggerated silhouette. Available in multiple colorways.</dd>
        </dl>
    </div>
</div>

<script>
function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);
    const countElem = document.getElementById('cart-count');
    countElem.textContent = totalCount;
    countElem.style.display = totalCount > 0 ? 'inline-block' : 'none';
}

document.getElementById('addToCart').addEventListener('click', () => {
    const size = document.getElementById('size').value;
    if (!size) {
        alert('Please select a size!');
        return;
    }

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const product = {
        id: 'AM95',
        name: 'Nike Air Max 95',
        description: 'Nike x Comme des Garcons Air Max 95 Sneaker',
        image: 'AM1.jpg',
        size: size,
        color: 'Black/White',
        price: 380,
        quantity: 1
    };

    // Check if same item and size already in cart
    const existingIndex = cart.findIndex(item => item.id === product.id && item.size === size);
    if (existingIndex !== -1) {
        cart[existingIndex].quantity += 1;
    } else {
        cart.push(product);
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    updateCartCount();
    alert('Added to cart!');
});

// Update cart count on page load
updateCartCount();
</script>

</body>
</html>
